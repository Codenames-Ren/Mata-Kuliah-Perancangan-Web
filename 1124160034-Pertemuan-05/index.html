<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 5 - Link</title>
  </head>
  <body>
    <header>
      <h1>Membuat Link</h1>
    </header>
    <main>
      <h3>1. Membuat Link dalam html</h3>
      <p>
        Gunakan tag &lt;a&gt; untuk membuat hyperlink ke halaman lain dalam satu
        situs.
      </p>
      <a href="halaman2.html">Halaman 2</a>

      <h3>2. Membuat Link ke Dunia Luar</h3>
      <ol type="a">
        <li>Link Email</li>
        <p>
          <a href="mailto:renkyrielight@gmail.com" target="_blank">Email</a>
        </p>
        <li>Link Internet/Intranet</li>
        <p>
          <a href="https://google.com">Kunjungi Google</a>
        </p>
      </ol>
    </main>
  </body>
</html>
